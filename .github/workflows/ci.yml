name: CI Pipeline

on:
  push:
    branches: [docker_ci]

jobs:
  build_and_test_container:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Train the model
      run: python train.py

    - name: Build Docker image
      run: docker build -t mlops-assignment3 .

    - name: Run Docker container (runs predict.py)
      run: docker run mlops-assignment3
